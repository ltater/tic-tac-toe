<!DOCTYPE HTML>
<html>
	<head>
		<title>Larissa's Tic-Tac-Toe</title>
		<link rel="stylesheet" href="code/css/normalize.css">
		<link rel="stylesheet" href="code/css/main.css">
	</head>

	<body>
		<div class='container'>
			<header>
				<!-- Player prompt alerts -->
				These are the player prompts
			</header>


			<!-- <div class='clearfix'> -->
				<div class='left-column'>
				<!-- Player names, scores, stats takes 25% of screen-->
					<div class='player' id='player-one'>
						<div class='tile-choice' id='player-one'>
							X
						</div>
						<div class='name' id='player-one'>
							Player 1: NAME
						</div>
					</div>
					
					<div class='player' id='player-two'>
						<div class='tile-choice' id='player-one'>
							O
						</div>
						<div class='name' id='player-one'>
							Player 2: NAME
						</div>
					</div>
				
				</div>

				<div class='right-column'>
					<!-- Tic Tac Toe game takes 75% of screen-->
					<div class='tic-row' id='top-row'>
						<div class='tic-square'><button>a</button></div>
						<div class='tic-square'><button>b</button></div>
						<div class='tic-square'><button>c</button></div>
					</div>

					<div class='tic-row' id='middle-row'>
						<div class='tic-square'><button>d</button></div>
						<div class='tic-square'><button>e</button></div>
						<div class='tic-square'><button>f</button></div>
					</div>

					<div class='tic-row' id='bottom-row'>
						<div class='tic-square'><button>g</button></div>
						<div class='tic-square'><button>h</button></div>
						<div class='tic-square'><button>i</button></div>
					</div>

				</div>
			<!-- </div> -->
	</div>
	</body>
</html>
