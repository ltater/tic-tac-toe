<!DOCTYPE HTML>
<html>
	<head>
		<title>Larissa's Tic-Tac-Toe</title>
		<link rel="stylesheet" href="code/css/normalize.css">
		<link rel="stylesheet" href="code/css/main.css">
		<script language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script language="javascript" src="code/js/javascript.js"></script>
		</script>
	</head>

	<body>
		<div class='container'>
			<div class='game'>
				<div class='prompts'>
					<!-- Player prompt alerts -->
				</div>

				<div class='left-column'>
				<!-- Player names, scores, stats takes 25% of screen-->
					<div class='player' id='player-one'>
						<div class='tile-choice' id='player-one-tile'></div>
						<div class='name' id='player-one-variable'>
							Player 1:
						</div>
					</div>
					
					<div class='player' id='player-two'>
						<div class='tile-choice' id='player-two-tile'></div>
						<div class='name' id='player-two-variable'>
							Player 2:
						</div>
					</div>
				
				</div>

				<div class='right-column'>
					<!-- Tic Tac Toe game takes 75% of screen-->
					<div class='tic-row' id='top-row'>
						<div class='tic-square' id='a' value='null'>TIC</div>
						<div class='tic-square' id='b' value='null'>TAC</div>
						<div class='tic-square' id='c' value='null'>TOE</div>
					</div>

					<div class='tic-row' id='middle-row'>
						<div class='tic-square' id='d' value='null'>TIC</div>
						<div class='tic-square' id='e' value='null'>TAC</div>
						<div class='tic-square' id='f' value='null'>TOE</div>
					</div>

					<div class='tic-row' id='bottom-row'>
						<div class='tic-square' id='g' value='null'>TIC</div>
						<div class='tic-square' id='h' value='null'>TAC</div>
						<div class='tic-square' id='i' value='null'>TOE</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
